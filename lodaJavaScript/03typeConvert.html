<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var num1 = "34";
			var f1 = "566.78912";

			var num2 = 1123.456;
			var num3 = 1123.070;
			var num4 = 113462323;
			
			console.log(parseInt(num1)+"==" + typeof parseInt(num1));

			var aa1 = 3;
			var ff1 = 34.23;
			var ff2 = true;
			
			console.log("string combine" + aa1 + ff1 + ff2);

			console.log(aa1 - ff1);
			console.log(ff1 +"string combine" + ff2 );
			console.log("--------------------------");
			
			console.log(parseInt(true))
			console.log(parseInt(false))
			console.log(parseFloat(false))
			console.log(Number(false))
			console.log(Number(true))
			
			var ab = ".345.6"
			var ab2 = 324.63
			console.log(parseInt(ab)+"==" + typeof parseInt(ab));

	</head>
