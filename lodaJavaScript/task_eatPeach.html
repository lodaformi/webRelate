<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var sum = 1;
			for (var i = 9; i >= 1; --i) {
				//前一天的数量计算公式：
				sum = (sum + 1) * 2;
				console.log("第[" + i + "]天的桃子数量是：[" + sum +"]");
			}
		</script>
	</head>
	<body>
		<h1>猴子吃桃</h1>
		<p>猴子每天吃剩下桃子总数的一半多一个，第十天剩1个桃子，问第一天有多少桃子？</p>
	</body>
</html>
