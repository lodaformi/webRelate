<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			td {
				/* border: 2px solid royalblue; */
				background-color: rosybrown;
				width: 20px;
				height: 20px;
			}

			.tdg {
				/* border: 2px solid royalblue; */
				background-color: rosybrown;
				width: 20px;
				height: 20px;
			}

			.tdw {
				/* border: 2px solid royalblue; */
				background-color: white;
				width: 20px;
				height: 20px;
			}
		</style>
		<script type="text/javascript">
			//右下三角
			var rWidth = 22;
			var mid = parseInt(rWidth / 2);
			console.log("mid["+mid+"]")
			document.write("<table>")
			for (var i = 0; i < 11; ++i) {
				document.write("<tr>")
				for (var j = 0; j <= mid-1; j++) {
					if (mid - 1 - i == j || j==mid-1 || i==10) {
						document.write("<td class= tdg></td>")
					}else if (j < mid - 1 - i){ //左上白格
						document.write("<td class=tdw></td>")
					}					
				}
				for (var j = mid +1; j < rWidth; j++) {
					if (rWidth - i <= j) { //右下白格
						document.write("<td class= tdw></td>")
					} else {
						document.write("<td class=tdg></td>")
					}
				}
				document.write("</tr>")
			}
			document.write("</table>")
			document.write("<hr>")
		</script>
	</head>
	<body>
		<h1>菱形</h1>
	</body>
</html>
