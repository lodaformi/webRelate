<body>
	<ul>

			<td align="center">1</td>
			<td>tom</td>
			<td>2022001</td>
			<td>101</td>
			<td align="right">95.5</td>
			<td align="right">89.00</td>
		</tr>
		
		<tr>
			<td align="center">2</td>
			<td>jerry</td>
			<td>2022002</td>
			<td>101</td>
			<td align="right">90.00</td>
			<td align="right">92.5</td>
		</tr>
		
		<tr>
			<td colspan="4" align="center">总分</td>
			<td align="right">185.5</td>
			<td align="right">181.5</td>
		</tr>
	</table>
